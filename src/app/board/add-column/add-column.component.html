<div class="container">
  <form class="form-control" [formGroup]="columnForm" (ngSubmit)="addColumn()">
    <div class="row">
      <h2 style="text-align:center">Ajouter une colonne</h2>
      <div class="col">
        <div class="hide-md-lg">
          <p></p>
        </div>

        <input type="text" name="titre" placeholder="Titre" formControlName="titreColumn" required>
        <input type="number" name="position" placeholder="Position" formControlName="positionColumn" required>
        <input type="text" name="titre" placeholder="Texte" formControlName="textColumn" required>
        <input type="submit" value="Ajouter">
      </div>

    </div>
  </form>
</div>
